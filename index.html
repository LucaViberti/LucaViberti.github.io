<body>

  <!-- NAVBAR (immutato) -->
  <div id="navbar"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        const current = location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('#navbar nav a').forEach(a => {
          if (a.getAttribute('href') === current) {
            a.style.color = '#fff';
            a.style.borderBottomColor = '#29abe0';
          }
        });
      })
      .catch(err => console.error('Navbar load failed:', err));
  </script>

  <!-- CONTENUTO MINIMALE E PULITO -->

    </section>

   <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
    .catch(err => console.error('Footer load failed:', err));
</script>

  <!-- Script icone (lasciato, non intrusivo) -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const icons = {
      'League': 'league-symbol.jpeg',
      'Nature': 'nature-symbol.jpeg',
      'Horde': 'horde-symbol.jpeg'
    };
    function addIcon(el, word) {
      const img = document.createElement('img');
      img.src = icons[word];
      img.alt = word + ' symbol';
      img.loading = 'lazy';
      img.style.height = '1em';
      img.style.marginLeft = '0.3em';
      el.appendChild(img);
    }
    document.querySelectorAll('a').forEach(function(a) {
      const text = a.textContent.trim();
      if (icons[text]) addIcon(a, text);
    });
    document.querySelectorAll('h1,h2,h3,h4,h5,h6').forEach(function(h) {
      const text = h.textContent.trim();
      if (icons[text]) addIcon(h, text);
    });
  });
  </script>
